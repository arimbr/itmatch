{% extends "match/base.html" %}

{% block content %}
	<h2>{{ profiles.all.count }} Profiles</h2>
	{% for profile in profiles %}
		<p>
			<a href="/profiles/{{ profile.id }}">{{ profile.name }}</a>
			<br>
			{% for tag in profile.tags.all %}
				{{ tag.name }}{% if not forloop.last %},{% endif %}
			{% endfor %}
		</p>
	{% endfor %}
{% endblock %}
