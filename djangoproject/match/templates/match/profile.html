<html>

<h1>User profile</h1>
<p>
	User: {{ user.name }}
	<br>
	Tags:
	{% for tag in user.tags.all %}
		{{ tag.name }}, 
	{% endfor %}
	<br>
	Closest users:
	{% for distance in user.closer %}
		<a href="{{ distance.to_user.id }}">{{ distance.to_user.name }}</a> ({{ distance.d | floatformat:1 }}),
	{% endfor %}
</p>
<p>
	<a href="{% url 'match:home' %}">Home</a>
</p>
</html>
