<p>
	<a href={% url 'match:home' %}>Home</a> |
	<a href={% url 'match:profiles' %}>Profiles</a> |
	<a href={% url 'match:interests' %}>Interests</a>
</p>
<h1>{{ profiles.all.count }} Awesome profiles</h1>
{% for profile in profiles %}
	<p>
		<a href="/profiles/{{ profile.id }}">{{ profile.name }}</a>
		<br>
		{% for tag in profile.tags.all %}
			{% if not forloop.first %}, {% endif %}
			{{ tag.name }}
		{% endfor %}
	</p>
{% endfor %}
