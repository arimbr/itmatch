<html>

<h1>Result page</h1>
{% for user in users %}
	<p>
		User: <a href="/profile/{{ user.id }}">{{ user.name }}</a>
		<br>
		Tags:
		{% for tag in user.tags.all %}
			{{ tag.name }}, 
		{% endfor %}
		<br>
		Closest users:
		{% for distance in user.closer %}
			{{ distance.to_user.name }} ({{ distance.d | floatformat:1 }}),
		{% endfor %}
	</p>
{% endfor %}

</html>
